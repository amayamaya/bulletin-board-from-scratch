<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>

    <body>
        <div class="auth-main">
            <div class="left">
                <div class="auth-container">
                    <form id="sign-in">
                        <h1>Welcome Back!</h1>
                        <label>Email </label><input type="email" name="email" id="sign-in-email" />
                        <label>Password </label
                        ><input type="password" name="password" id="sign-in-password" />

                    </form>
                </div>
            </div>
            <div class="right">
                <div class="authContainer">
                    <form id="sign-up">
                        <h1>Be a Part</h1>
                        <label>Email </label>
                        <input type="email" name="email" id="sign-up-email" />
                        <label>Password </label>
                        <input type="password" name="password" id="sign-up-password" />

                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="./auth-page.js"></script>
